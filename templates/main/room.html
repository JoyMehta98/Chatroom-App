{% load static %}

<!DOCTYPE html>
<html class=''>
<head>
    
<meta charset='UTF-8'>
<meta name="robots" content="noindex">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script src="https://use.typekit.net/hoy3lrg.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>


<link rel="stylesheet" href="{% static 'style.css' %}" />

</head>
<body>

	<nav class="red">
        <div class="container nav-wrapper">
            <a href="" class="navbar-brand"> Chat-App </a>
            <ul id="nav-mobile" class="right">
                <li> <a href=""> Home </a> </li>
                {% if user.is_authenticated %}
                    <li> <a href="logout"> Log Out </a></li>
                {% else %}
                    <li> <a href="login"> Log In </a></li>
                    <li> <a href="signup"> Sign Up </a></li>
                {% endif %}
                
            </ul>
        </div>
	</nav>
	<div id="frame">
		<div class="content container">
			<div class="contact-profile">
				<!-- <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" /> -->
				<b><p class="center">{{ logged_in_user }}</p></b>
			</div>

			<div class="grid-container">
				<div class="messages container">
					<ul class="append">
						
					</ul>
				</div>
			</div>
			
				<div class="chat-message-input">
					<div class="wrap">
						<input id="chat-message-input" type="text" placeholder="Write your message..." />
						<!-- <i class="fa fa-paperclip attachment" aria-hidden="true"></i> -->
						<button id="chat-message-submit" class="btn btn-small waves-effect waves-light">Submit</button>
					</div>
				</div>
		</div>
	</div>

<script src="{% static 'main.js' %}"></script>
<script src="{% static 'reconnecting-websocket.js' %}"></script>
<script>

	//var roomName = {{ room_name }};
	var username = {{ username }};

	var chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + 'roomName'
            + '/'
        );

	chatSocket.onopen = function(e) {
		fetchMessages();
	};

	chatSocket.onmessage = function(e) {
		var data = JSON.parse(e.data);
		if (data['command'] === 'messages') {
			for (let i=data['messages'].length ; i>0 ; i--) {
				createMessage(data['messages'][i-1]);
			}
		}
		else if (data['command'] === 'new_message') {
			createMessage(data['message']);
		}
	};

	chatSocket.onclose = function(e) {
		console.error('Chat socket closed unexpectedly');
	};

	document.querySelector('#chat-message-input').onkeyup = function(e) {
		if (e.keyCode === 13) {  // enter, return
			document.querySelector('#chat-message-submit').click();
		}
	};

	document.querySelector('#chat-message-submit').onclick = function(e) {
		var messageInputDom = document.querySelector('#chat-message-input');
		var message = messageInputDom.value;
		chatSocket.send(JSON.stringify({
			'command' : 'new_message',
			'message': message,
			'from': username
		}));
		messageInputDom.value = '';
	};

	function fetchMessages() {
		chatSocket.send(JSON.stringify({ 'command' : 'fetch_messages' }));
	};

	function createMessage(data) {
		var author = data['author'];
		console.log(data)
		var msgListTag = document.createElement('li');
		var pTagName = document.createElement('p');
		var pTag = document.createElement('p');
		pTag.textContent = data.content;
		pTag.style = "margin-top: -15px";
		pTagName.style = "margin-left: 10px; margin-right: 10px; font-weight: bold";
		
		if(author == username) {
			msgListTag.className = "sent";
			pTagName.textContent = "You";
		}
		else {
			msgListTag.className = "replies";
			pTagName.textContent = author;
		}
		
		msgListTag.appendChild(pTagName);
		msgListTag.appendChild(pTag);
		document.querySelector('.append').appendChild(msgListTag);
	};

</script>
</body>
</html>
